<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link
      rel="shortcut icon"
      href="Assets/imgs/2899445.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <main class="py-4">
      <div class="d-flex justify-content-center align-items-center">
        <h1 class="mainhead text-center">Bookmarker</h1>
      </div>
      <div class="my-5">
        <div class="inputs container d-flex flex-column justify-content-center">
          <div
            class="inputhead d-flex justify-content-center align-items-center"
          >
            <h2 class="bookhead text-center py-3">
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
          </div>
          <div class="site">
            <label for="siteName" class="fw-bold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name
            </label>
            <input
              oninput="validationname()"
              type="text"
              id="siteName"
              class="form-control my-2"
              placeholder="Bookmark Name"
            />
          </div>
          <div class="site py-3">
            <label for="siteurl" class="fw-bold">
              <i class="fa-solid fa-link pe-2"></i>
              Site URL
            </label>
            <input
              oninput="validationurl()"
              type="text"
              id="siteurl"
              class="form-control my-2"
              placeholder="Website URL"
            />
          </div>

          <div class="pb-4 d-flex justify-content-center align-items-center">
            <button onclick="addurl()" class="btn inputbtn">Submit</button>
          </div>
        </div>
      </div>

      <div class="container">
        <table class="table text-center">
          <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </main>

    <div id="alert" class="h-100"></div>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
